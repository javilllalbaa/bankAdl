<div class="contenedor">
    <app-filter (showProducts)="showProductsFilter($event)"></app-filter>
    <div class="row">
        <div *ngFor="let product of products$ | async" class="col-sm-6 col-md-4">
            <app-product-card [product]="product" ></app-product-card>
        </div>
    </div>

</div>
